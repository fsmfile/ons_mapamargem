<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

        function carregarPDF(fullLink) {
            const pdfViewer = document.getElementById('pdf-viewer');
            const loadingTask = pdfjsLib.getDocument(decodeURIComponent(fullLink));
            loadingTask.promise.then(function(pdf) {
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(function(page) {
                        const scale = 1.5;
                        const viewport = page.getViewport({ scale: scale });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        pdfViewer.appendChild(canvas);

                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        page.render(renderContext);
                    });
                }
            }, function(reason) {
                console.error(reason);
            });
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fullLink = urlParams.get('fullLink');
            if (fullLink) {
                carregarPDF(fullLink);
                const downloadButton = document.createElement('a');
                downloadButton.href = decodeURIComponent(fullLink);
                downloadButton.download = 'document.pdf';
                downloadButton.textContent = 'Download PDF';
                document.body.appendChild(downloadButton);
            } else {
                console.error('PDF link is missing');
            }
        };
    </script>
</head>
<body>
    <div id="pdf-viewer" style="width: 100%; height: 100vh;"></div>
</body>
</html>
